<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cricket Scorer SG</title>

  <link rel="manifest" href="manifest.json" />

  <!-- iPhone icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png" />

  <!-- Browser favicon -->
  <link rel="icon" type="image/png" href="icons/icon-192.png" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      text-align: center;
    }

    h1, h2, h3 {
      margin: 10px 0;
    }

    .ball-badge {
      display: inline-block;
      padding: 4px 6px;
      margin: 2px;
      background: #eee;
      border-radius: 4px;
      font-size: 14px;
    }

    .modal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 350px;
    }

    .hidden { display: none; }

    .scorecard-block {
      padding: 10px;
      margin: 10px 0;
      background: #f7f7f7;
      border-radius: 8px;
      text-align: left;
    }

    button {
      padding: 10px 14px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button.run-btn { width: 70px; }
    button.extra-btn { width: 120px; }
    button#resetBtn { color: red; }
  </style>
</head>

<body>

  <h1 id="matchTitle">Cricket Match</h1>
  <div id="inningsInfo"></div>
  <div id="oversInfo"></div>
  <div id="targetInfo" class="hidden"></div>

  <h2 id="scoreDisplay"></h2>
  <div id="extrasDisplay"></div>

  <p id="batsmenInfo"></p>
  <p id="bowlerInfo"></p>

  <h3>Current over:</h3>
  <div id="currentOverBalls"></div>

  <h2>Add Ball</h2>

  <div>
    <button class="run-btn" data-runs="0">0</button>
    <button class="run-btn" data-runs="1">1</button>
    <button class="run-btn" data-runs="2">2</button><br>
    <button class="run-btn" data-runs="3">3</button>
    <button class="run-btn" data-runs="4">4</button>
    <button class="run-btn" data-runs="6">6</button>
  </div>

  <div>
    <button class="extra-btn" data-type="wide">Wide</button>
    <button class="extra-btn" data-type="no-ball">No ball</button>
    <button id="wicketBtn">Wicket</button>
  </div>

  <div>
    <button id="undoBtn">Undo Last</button>
    <button id="setupBtn">Match Setup</button>
    <button id="editBatsmenBtn">Edit Batsmen</button><br>

    <button id="changeBowlerBtn">Edit Bowler</button>
    <button id="endInningsBtn">End Innings</button>
  </div>

  <div>
    <button id="retireStrikerBtn">Retire striker (hurt)</button>
    <button id="retireNonStrikerBtn">Retire non-striker (hurt)</button>
  </div>

  <button id="resetBtn">Reset Match</button>

  <h3>Over history (current innings)</h3>
  <div id="overHistory"></div>

  <h3>Bowler stats (current innings)</h3>
  <div id="bowlerStats"></div>

  <h3>Batsman stats (current innings)</h3>
  <div id="batsmanStats"></div>

  <h3>Full scorecard (current match)</h3>
  <div id="scorecard"></div>

  <p id="resultText" style="font-size:20px; font-weight:bold; margin-top:10px;"></p>

  <!-- Match Setup Modal -->
  <div class="modal" id="setupModal">
    <div class="modal-content">
      <h2>Match Setup</h2>

      <label>Team A:</label>
      <input id="teamAInput" type="text" /><br><br>

      <label>Team B:</label>
      <input id="teamBInput" type="text" /><br><br>

      <label>Overs per innings:</label>
      <input id="oversInput" type="number" min="1" max="50" /><br><br>

      <button id="saveSetupBtn">Save</button>
      <button id="cancelSetupBtn">Cancel</button>
    </div>
  </div>

  <!-- Extras modal -->
  <div class="modal" id="extraModal">
    <div class="modal-content">
      <h2 id="extraTitle"></h2>
      <div id="extraButtons"></div>
      <button id="extraCancelBtn">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
